<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
      height: 200px;
      background: #aaa;

  </style>

<body>

<div class="jumbo1 text1 text-center" style="margin-bottom:0">
  <h1>Yolando's Profile Page</h1>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </div>
</nav>

<div class="parent-container">
  <div class="container-left">
    <div class="row">
      <div class="col">
      	<img src="img/colors.png" alt="colors">
     </div>
    </div>
  </div>
  <div class="container-right">
    <div class="row">
      <div class="col-sm-12">
        <img class="img-fluid" src="img/zambales1.png" alt="oceanview">

      </div>

      <div class="col-sm-4 text-center">

      </div>
      <div class="col-sm-4 text-center">
        <a href="http://www.github.com" title="Build software alongside millions of other developers"><img class="img-fluid" src="img/github.png" alt="github"></a>
        <p>Github repository</p>
      </div>
    </div>
  </div>
</div>

<div class="jumbo1 text1 text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>
